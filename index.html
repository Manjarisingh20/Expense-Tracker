<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Expense Tracker</h1>
    <br>
    <form id="expense-form">
        <input type="text" id="expense-input" placeholder="Description">
        <input type="number" id="amount-input" placeholder="Amount">
        <input type="text" id="category-input" placeholder="Category">
        <button type="submit">Add Expense</button>
    </form>
    <br>
    <ul id="transaction-list"></ul>
    <br>
    <div>Total Expenses: <span id="total-expense">0</span></div>
    <script src="script.js"></script>
</body>
</html>
